# Google Cloud Build configuration for CI/CD
# Triggers on push to main branch
# Runs tests -> Builds Docker image -> Deploys to Cloud Run

steps:
  # Step 1: Run backend tests
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        cd backend && \
        cp package.test.json package.json && \
        npm install && \
        echo '{"type":"service_account","project_id":"test-project"}' > ../serviceAccountKey.json && \
        npm test
    env:
      - 'NODE_ENV=test'
      - 'SESSION_SECRET=test-secret-key'
      - 'GOOGLE_CLIENT_ID=test-client-id'
      - 'GOOGLE_CLIENT_SECRET=test-client-secret'
      - 'GOOGLE_CLOUD_PROJECT=test-project'
    id: 'run-tests'

  # Step 2: Build frontend
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        cd frontend && \
        npm install && \
        npm run build
    id: 'build-frontend'
    waitFor: ['run-tests']

  # Step 3: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/arca-booking-app:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/arca-booking-app:latest'
      - '.'
    id: 'build-image'
    waitFor: ['build-frontend']

  # Step 4: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/arca-booking-app:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 5: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'arca-booking-app'
      - '--image=gcr.io/$PROJECT_ID/arca-booking-app:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=NODE_ENV=production,ARCA_BASE_URL=https://backend.arca.dk'
      - '--set-secrets=GOOGLE_CLIENT_ID=google-client-id:latest,GOOGLE_CLIENT_SECRET=google-client-secret:latest,SESSION_SECRET=session-secret:latest'
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

# Build timeout (adjust if needed)
timeout: '1200s'

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/arca-booking-app:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/arca-booking-app:latest'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

